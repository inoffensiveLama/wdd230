<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description" content="responsive images">
    <meta name="author" content="Jan Zander">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header><h1>Responsive images</h1></header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Temple Manila, Philippines" width="1500px" height="750px">
            </picture>
        </div>
    </main>
    <footer>&copy;Jan Zander | BYU Idaho | WDD 230 - Fall 2023</footer>
</body>
</html>
