        <h1 class="thanksMessage" title="Form">Web Frontend Development - Form</h1>
        <form method="get" action="record.html" id="form">
            <fieldset>
                <legend>Sign Up</legend>
                <label class="top">Username <input type="text" id="username" name="username" required></label>
                <label class="top">Password <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"></label>
                <div id="passwordMessage"></div>
                <label class="top">Repeat Password <input type="password" id="repeatPassword" name="repeatPassword" required></label>
                <label class="top">Email <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
                <label class="top">Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="10" step="1" list="rangevalues"></label>
                <div id="rangevalue">10</div>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="submit" value="Sign Up" class="submitBtn">
            </fieldset>
        </form>
