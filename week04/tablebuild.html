<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="table build exercise">
    <meta name="author" content="Jan Zander">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header><h1>tablebuild</h1></header>
    <main>
        <table>
            <caption>
                Table 1: Account Feature Comparison
            </caption>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>&copy;Jan Zander | BYU Idaho | WDD 230 - Fall 2023</footer>
</body>
</html>
